<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Bifurcación #1</title>
</head>

<body>
    <h1> BIFURCACIÓN </h1>
    <form name="sara">
        Ingrese Precio : <input name="pre" value=0><br><br>
        Ingrese Cantidad: <input name="can" value=0> <br><br>
        Ingrese la Edad: <input name="eda" value=0><br><br>

        <script>
            function calcula() {
                var pre = document.sara.pre.value;
                var can = document.sara.can.value;
                var eda = document.sara.eda.value;

                if (eda >= 65) document.sara.tp.value = eval(pre) * eval(can) / 2;
                else document.sara.tp.value = eval(pre) * eval(can);
            }
        </script>
        <input type="button" name="BOTON" value="CALCULAR" onclick="calcula()"><br><br>
        El total a Pagar es: <input name="tp" value=0> <br><br>
        <input type="reset" value="LIMPIAR"><br><br>
    </form>
    Mi nombre es David
</body>

</html>
