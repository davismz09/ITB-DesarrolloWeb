<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Bifurcación #3</title>
</head>

<body>
    <h2> BIFURCACIÓN </h2>
    <form name="jared">
        Primer Número: <input name="pn" value=0> <br><br>
        Segundo Número : <input name="sn" value=0><br><br>

        <script>
            function proceso() {
                var pn = eval(document.jared.pn.value);
                var sn = eval(document.jared.sn.value);
                
                if(pn>sn) document.jared.nm.value = "El mayor es " +eval(pn);
                else document.jared.nm.value = "El mayor es " +eval(sn);
            }
        </script>
        <input type="button" name="BOTON" value="CALCULAR" onclick="proceso()"><br><br>
        El número mayor es: <input name="nm" value=0> <br><br>
        <input type="reset" value="LIMPIAR"><br><br>
    </form>
    Mi nombre es David
</body>

</html>
